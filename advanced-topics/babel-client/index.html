<!DOCTYPE html>
<html>

<head>
  <title>Using Babel in the browser without transpilation</title>
  <script src="node_modules/babel-core/browser.js"></script>
</head>

<body>
  <h1>Example output:</h1>
  <script type="text/ecmascript-6">
    class Greeter {
      constructor(message) {
        this.name = "Greeter";
        this.message = message;
      }
      getMessage() {
        return "Class " + this.name + " says: " + this.message;
      }
    }
    class DerivedGreeter extends Greeter {
      constructor(message) {
        super("derived " + message);
      }
    }
    let aGreeter = new DerivedGreeter("test");
    let message = aGreeter.getMessage();
    console.log(message);
    alert(message);
  </script>
</body>

</html>
