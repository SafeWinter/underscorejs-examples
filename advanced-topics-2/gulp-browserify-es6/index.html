<!DOCTYPE html>
<html>

<head>
  <title>Browser jQuery examples</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
